# mapping.yaml (拡張版)

interface_map:
  # ※ここは環境に合わせて書き換えてください (snmpwalkで調べるのが一番早いです)
  eth0: 2
  lo: 1

paths:
  # ==========================================
  # 1. System Info (スカラー: インデックス不要)
  # ==========================================
  "/system/state/description":
    oid: "1.3.6.1.2.1.1.1.0"   # sysDescr
    type: "string"

  "/system/state/uptime":
    oid: "1.3.6.1.2.1.1.3.0"   # sysUpTime
    type: "int"

  "/system/state/contact":
    oid: "1.3.6.1.2.1.1.4.0"   # sysContact
    type: "string"

  "/system/state/name":
    oid: "1.3.6.1.2.1.1.5.0"   # sysName
    type: "string"

  "/system/state/location":
    oid: "1.3.6.1.2.1.1.6.0"   # sysLocation
    type: "string"

  # ==========================================
  # 2. Interface Counters (テーブル: インデックス必要)
  # ==========================================
  # --- Traffic (In) ---
  "/interfaces/interface/state/counters/in-octets":
    oid_base: "1.3.6.1.2.1.2.2.1.10" # ifInOctets (Bytes)
    type: "int"
    requires_index: true

  "/interfaces/interface/state/counters/in-unicast-pkts":
    oid_base: "1.3.6.1.2.1.2.2.1.11" # ifInUcastPkts
    type: "int"
    requires_index: true

  "/interfaces/interface/state/counters/in-errors":
    oid_base: "1.3.6.1.2.1.2.2.1.14" # ifInErrors
    type: "int"
    requires_index: true

  "/interfaces/interface/state/counters/in-discards":
    oid_base: "1.3.6.1.2.1.2.2.1.13" # ifInDiscards
    type: "int"
    requires_index: true

  # --- Traffic (Out) ---
  "/interfaces/interface/state/counters/out-octets":
    oid_base: "1.3.6.1.2.1.2.2.1.16" # ifOutOctets (Bytes)
    type: "int"
    requires_index: true

  "/interfaces/interface/state/counters/out-unicast-pkts":
    oid_base: "1.3.6.1.2.1.2.2.1.17" # ifOutUcastPkts
    type: "int"
    requires_index: true

  "/interfaces/interface/state/counters/out-errors":
    oid_base: "1.3.6.1.2.1.2.2.1.20" # ifOutErrors
    type: "int"
    requires_index: true

  "/interfaces/interface/state/counters/out-discards":
    oid_base: "1.3.6.1.2.1.2.2.1.19" # ifOutDiscards
    type: "int"
    requires_index: true

  # --- Status & Meta ---
  "/interfaces/interface/state/mtu":
    oid_base: "1.3.6.1.2.1.2.2.1.4"  # ifMtu
    type: "int"
    requires_index: true

  "/interfaces/interface/state/admin-status":
    oid_base: "1.3.6.1.2.1.2.2.1.7"  # ifAdminStatus (1=up, 2=down)
    type: "int"                      # 本来はEnum変換が必要だが一旦intで取得
    requires_index: true

  "/interfaces/interface/state/oper-status":
    oid_base: "1.3.6.1.2.1.2.2.1.8"  # ifOperStatus
    type: "int"
    requires_index: true

  "/interfaces/interface/ethernet/state/mac-address":
    oid_base: "1.3.6.1.2.1.2.2.1.6"  # ifPhysAddress
    type: "string"                   # バイナリ文字列で返る可能性が高いので注意
    requires_index: true
